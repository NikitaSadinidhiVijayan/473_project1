<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSUF Study Buddy</title>
    <!--Jquery need to be loaded first before bootstrap-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body class="container">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
                <!-- change name of website -->
                <a class="navbar-brand" href="#">CSUF Study Buddy</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <!-- <a href="#" class="btn" role="button" type="button" id="loginBtn" data-toggle="modal" data-target="#loginModal">Login</a> -->
                        <!-- COMMENT: The below only work as a button for the icon but not the "Login" text.
                        <a href="#"><span role="button" type="button" class="btn btn-success" id="login-button" data-toggle="modal" data-target="#loginModal">
                      </span> Login</a>
                    -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="col-sm-2 sidenav">

            <ul id="courseName" name="course">
                <a href="#">
                    <li> CPSC 120 </li>
                </a>
                <a href="#">
                    <li> CPSC 473 </li>
                </a>
            </ul>
        </div>
    </div>

    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2 sidenav">

            </div>
            <div class="col-sm-8 text-left">
                <center>
                    <form post-a-topic="form">
                        <div class="form-group">
                            <label for="course">Course</label>
                            <select id="course" class="form-control" name="course">
                                <option value="cpsc120">CPSC 473</option>
                                <option value="cpsc120">CPSC 120</option>
                                <option value="cpsc121">CPSC 121</option>
                                <option value="cpsc131">CPSC 131</option>
                            </select>
                        </div>
                        <!-- <div class="form-group">
                            <label for="courseField">Course</label>
                            <input class="form-control" name="course" id="courseField" placeholder="Enter course here" required autofocus/>
                        </div> -->

                        <div class="form-group">
                            <label for="topicField">Topic</label>
                            <input class="form-control" name="topic" id="topicField" placeholder="Enter topic here" required autofocus/>
                        </div>

                        <button type="submit" id="submitBtn" class="btn btn-default"> Submit</button>
                        <button type="reset" id="resetBtn" class="btn btn-default"> Reset</button>
                    </form>
                    <br>
                    <!-- <button class="btn btn-success" type="button" role="button" id="postTopicBtn" data-toggle="modal" data-target="#postTopicModal">Post a topic!</button> -->
                    <br><br>

                </center>
                <!-- Course Topic List  -->
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h4> Topics for all courses: </h4>
                        <div post-topic="topiclist" class="topicList">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--modal starts here -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <form >
                        <div class="form-group">
                            <label for="sender-name" class="form-control-label">Email:</label>
                            <input type="text" class="form-control" id="sender-name">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="emailclose" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="emailsubmit" class="btn btn-primary">Submit</button>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    </div>

    <script src="scripts/topicsList.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/remoteDB.js" charset="utf-8"></script>
    <!-- <script src="scripts/cs.js" charset="utf-8"></script> -->
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
